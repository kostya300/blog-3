<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Вход</title>
</head>
<body>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: 'Montserrat', sans-serif;
	}

	.wrapper {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		width: 100%;
		background: url('https://codingstella.com/wp-content/uploads/2024/01/download-5.jpeg') no-repeat;
		background-size: cover;
		background-position: center;
		animation: animateBg 5s linear infinite;
	}

	@keyframes animateBg {
		100% {
			filter: hue-rotate(360deg);
		}
	}

	.login-box {
		position: relative;
		width: 500px;
		height: 550px;
		background: transparent;
		border-radius: 15px;
		border: 2px solid rgba(255, 255, 255, .5);
		display: flex;
		justify-content: center;
		align-items: center;
		backdrop-filter: blur(15px);
	}

	h2 {
		font-size: 2em;
		color: #fff;
		text-align: center;
	}

	.input-box {
		position: relative;
		width: 310px;
		margin: 30px 0;
		border-bottom: 1px solid #fff;
	}

	.input-box label {
		position: absolute;
		top: 50%;
		left: 5px;
		transform: translateY(-50%);
		font-size: 1em;
		color: #fff;
		pointer-events: none;
		transition: .5s;
	}

	.input-box input:focus ~ label,
	.input-box input:valid ~ label,
	.input-box input:active ~ label {
		top: -5px;
		background: transparent; /* Сохраняем прозрачность при фокусе/заполнении */
		color: #fff;
	}

	.input-box input {
		width: 100%;
		height: 50px;
		background: transparent;
		border: none;
		outline: none;
		font-size: 1em;
		color: #fff;
		padding: 0 35px 0 5px;
	}

	.input-box .icon {
		position: absolute;
		right: 8px;
		top: 50%;
		color: #fff;
		transform: translateY(-50%);
	}

	.remember-forgot {
		margin: -15px 0 15px;
		font-size: .9em;
		color: #fff;
		display: flex;
		justify-content: space-between;
	}

	.remember-forgot label input {
		margin-right: 3px;
	}

	.remember-forgot a {
		color: #fff;
		text-decoration: none;
	}

	.remember-forgot a:hover {
		text-decoration: underline;
	}

	button {
		width: 100%;
		height: 40px;
		background-color: #fff;
		border: none;
		border-radius: 40px;
		cursor: pointer;
		font-size: 1em;
		color: #000;
		font-weight;
		500;
	}

	.register-link {
		font-size: .9em;
		color: #fff;
		text-align: center;
		margin: 25px 0 10px;
	}

	.register-link p a {
		color: #fff;
		text-decoration: none;
		font-weight: 600;
	}

	.register-link p a:hover {
		text-decoration: underline;
	}

	@media (max-width: 500px) {
		.login-box {
			width: 100%;
			height: 100vh;
			border: none;
			border-radius: 0;
		}

		.input-box {
			width: 290px;
		}
	}

	.input-box input::placeholder {
		color: rgba(255, 255, 255, 0.7);
		font-size: 0.9em;
		transition: color 0.3s ease;
	}

	.input-box input:focus::placeholder {
		color: rgba(255, 255, 255, 0.4);
	}

	.input-box input:valid + label {
		top: -20px;
		left: 5px;
		font-size: 0.8em;
		color: #00bfff;
	}

	.input-box .icon {
		position: absolute;
		right: 8px;
		top: 50%;
		color: #fff;
		transform: translateY(-50%);
	}

	.input-box.error input {
		background: rgba(255, 0, 0, 0.1);
		border-bottom: 2px solid #ff4444;
	}

	.input-box.error input:valid {
		background: rgba(0, 255, 0, 0.1);
		border-bottom: 2px solid #00ff00;
	}
</style>
<!-- partial:index.partial.html -->
<div class="wrapper">

	<div class="login-box">
		<form method="post">

			<div>
				<h5>Вы вышли из системы</h5>
				<hr>
				<a href="{% url 'accounts:login' %}">Войти снова</a>
			</div>
		</form>
	</div>

</div>
<!-- partial -->
<script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
<script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>
</body>
</html>
